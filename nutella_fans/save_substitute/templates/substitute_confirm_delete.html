{% extends 'favorites_list.html' %}


{% block content%}
<div class="container h-100">
    {% if favorite_list %}
    <form action="{% url 'delete_favorate' favorite_list.id%}" method="post">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer "{{ favorite_list.substitute.name }}"?</p>
        <input type="submit" name="Confirm_btn"  value="Confirm" />
    </form>

    {% endif %}
</div>
{% endblock%}
