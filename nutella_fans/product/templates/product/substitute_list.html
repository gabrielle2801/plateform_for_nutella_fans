{% extends 'product_list.html' %}
{% block content%}
<section class="main-section">
    <div class="row">
        {% if substitute_list %}
            {% for substitute in object_list %}
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex col-card justify-content-center">
                    <div class="card product-card d-flex flex-column ">
                        <img src="{{product.picture}}" class="card-img-top product-img img-fluid rounded d-block align-m">
                        <p class="card-title">{{substitute.name}}</p>
                            <a class="btn btn-primary mt-auto" name="detail_substitute" role="button" href="" value='{{request.GET.search_substitute}}'>Détail du produit</a>
                        <div class="card-score card-score-color-{{ substitute.nutriscore }} text-center" data-bs-toggle="tooltip" data-bs-placement="right"
                            title="Nutriscore, de A (très bon) à ''E'' (Très mauvais)">{{substitute.nutriscore}}
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text_danger">Il n'y a pas de produit ici</p>
        {% endif %}
    </div>
</section>
{% endblock%}
